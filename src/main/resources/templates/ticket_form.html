<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>ScaleBI Console</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/tickets/save}" method="post" enctype="multipart/form-data" th:object="${ticket}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="title">Title</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
                id="title" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="description">Description</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                id="description" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="level">Level</label>
            <div class="col-sm-9">
              <input type="number" step="1" th:field="*{level}" required min="1"
                class="form-control" id="level" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 form-check-label" for="published">Published</label>
            <div class="col-sm-9">
              <input type="checkbox" th:field="*{published}" />
            </div>
          </div>

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary mr-2" />
            <a th:href="@{/tickets}" class="btn btn-secondary">Clear</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
